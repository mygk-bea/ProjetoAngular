<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12">

      <!-- Resultado -->
      <ion-row class="section_resultado">
        <ion-col>

          <ion-row class="resultado ion-text-end">
            <ion-col>
              <ion-label>{{ this.expressao }}</ion-label>
            </ion-col>
          </ion-row>

          <ion-row class="resultado_dinamico ion-text-end">
            <ion-col>
              <ion-label>{{ this.resultado }}</ion-label>
            </ion-col>
          </ion-row>

          <ion-row class="btn-backspace ion-justify-content-end ion-text-center">
            <ion-col size="3">
              <ion-button (click)="executar('backspace')"> <ion-icon name="backspace-outline"></ion-icon> </ion-button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>

      <!-- Linha de divisÃ£o -->
      <ion-row class="linha_divisoria ion-justify-content-center">
        <ion-col size="11">
          <ion-item-divider></ion-item-divider>
        </ion-col>
      </ion-row>

      <!-- Teclado -->
      <ion-row  class="section_teclado ion-align-items-end">
        <ion-col>

          <!-- Primeira Linha -->
          <ion-row class="teclado_linha ion-text-center">
            <ion-col size="3">
              <ion-button (click)="executar('clear')"> C </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="executar('change')"> +/- </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="exibir('%')"> % </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="exibir('/')"> / </ion-button>
            </ion-col>
          </ion-row>
          
          
          <!-- Segunda Linha -->
          <ion-row class="teclado_linha ion-text-center">
            <ion-col size="3">
              <ion-button (click)="exibir('7')"> 7 </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="exibir('8')"> 8 </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="exibir('9')"> 9 </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="exibir('*')"> * </ion-button>
            </ion-col>
          </ion-row>

          <!-- Terceira Linha -->
          <ion-row class="teclado_linha ion-text-center">
            <ion-col size="3">
              <ion-button (click)="exibir('4')"> 4 </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="exibir('5')"> 5 </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="exibir('6')"> 6 </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="exibir('-')"> - </ion-button>
            </ion-col>
          </ion-row>

          <!-- Quarta Linha -->
          <ion-row class="teclado_linha ion-text-center">
            <ion-col size="3">
              <ion-button (click)="exibir('1')"> 1 </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="exibir('2')"> 2 </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="exibir('3')"> 3 </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="exibir('+')"> + </ion-button>
            </ion-col>
          </ion-row>

          <!-- Quinta Linha -->
          <ion-row class="teclado_linha ion-text-center">
            <ion-col size="3">
              <ion-button (click)="exibir('0')"> 0 </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="exibir(',')"> , </ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button (click)="executar('=')"> = </ion-button>
            </ion-col>
          </ion-row> 




        </ion-col>
      </ion-row>

    </ion-col>
  </ion-row>
</ion-content>
