<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12">

      <!-- Resultado -->
      <ion-row>
        <ion-col size="12">
          <ion-label>{{ this.expressao }}</ion-label>
        </ion-col>
      </ion-row>

      <!-- Teclado -->
      <ion-row>
        <ion-col size="12">

          <!-- Primeira Linha -->
          <ion-row>
            <ion-col size="3">
              <ion-button (click)="executar('C')"> C </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="executar('+/-')"> +/- </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="exibir('x')"> <ion-icon name="backspace-outline"></ion-icon> </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="exibir('/')"> / </ion-button>
            </ion-col>
          </ion-row>
          
          
          <!-- Segunda Linha -->
          <ion-row>
            <ion-col size="3">
              <ion-button (click)="exibir('7')"> 7 </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="exibir('8')"> 8 </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="exibir('9')"> 9 </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="exibir('*')"> * </ion-button>
            </ion-col>
          </ion-row>

          <!-- Terceira Linha -->
          <ion-row>
            <ion-col size="3">
              <ion-button (click)="exibir('4')"> 4 </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="exibir('5')"> 5 </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="exibir('6')"> 6 </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="exibir('-')"> - </ion-button>
            </ion-col>
          </ion-row>

          <!-- Quarta Linha -->
          <ion-row>
            <ion-col size="3">
              <ion-button (click)="exibir('1')"> 1 </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="exibir('2')"> 2 </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="exibir('3')"> 3 </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="exibir('+')"> + </ion-button>
            </ion-col>
          </ion-row>

          <!-- Quinta Linha -->
          <ion-row>
            <ion-col size="3">
              <ion-button (click)="exibir('0')"> 0 </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="exibir('.')"> . </ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button (click)="exibir('=')"> = </ion-button>
            </ion-col>
          </ion-row> 




        </ion-col>
      </ion-row>

    </ion-col>
  </ion-row>
</ion-content>
