<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="6" class="container__img">

    </ion-col>

    <ion-col size="6" class="container__form">
      <ion-row class="ion-justify-content-center">
        <ion-col size="4" class="ion-text-center">
          <ion-label>Criar Conta</ion-label>
        </ion-col>
      </ion-row>

      <ion-row class="form" class="ion-justify-content-center">
        <ion-col size="12">
          <ion-row class="ion-justify-content-center">
            <ion-col size="6">
              <ion-item>
                <ion-input type="text" label="Nome"></ion-input>          
              </ion-item>
            </ion-col>
          </ion-row>
        
          <ion-row class="ion-justify-content-center">
            <ion-col size="6">
              <ion-item>
                <ion-input type="email" label="E-mail"></ion-input>
              </ion-item>            
            </ion-col>
          </ion-row>
        
          <ion-row class="ion-justify-content-center">
            <ion-col size="6">
              <ion-item>
                <ion-input type="password" label="Senha" value="password"></ion-input> 
              </ion-item>
            </ion-col>
          </ion-row>
        
          <ion-row class="ion-justify-content-center">
            <ion-col size="6">
              <ion-item>
                <ion-input type="password" label="Confirmar Senha" value="password"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row class="ion-justify-content-center">
            <ion-col size="2" class="ion-align-items-center">
              <ion-button>Criar Conta</ion-button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>

      
      <ion-row class="form_alt ion-justify-content-center">
        <ion-col size="2" class="ion-align-items-center ion-text-center gap-10">
          <ion-row size="12">
            <ion-col>
              <ion-label>Login com</ion-label>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button expand="block" size="small">facebook</ion-button>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button expand="block" size="small">twitter</ion-button>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button expand="block" size="small">google</ion-button>
            </ion-col>
          </ion-row>

        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
